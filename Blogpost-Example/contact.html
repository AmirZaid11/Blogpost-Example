<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <button id="contactBtn">Contact Me</button>

    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Contact Me</h2>
            <div class="contact-platforms">
                <a href="https://www.instagram.com/yourprofile" target="_blank">
                    <img src="instagram-icon.png" alt="Instagram"> Instagram
                </a>
                <a href="https://wa.me/yourphonenumber" target="_blank">
                    <img src="whatsapp-icon.png" alt="WhatsApp"> WhatsApp
                </a>
                <a href="https://www.linkedin.com/in/yourprofile" target="_blank">
                    <img src="linkedin-icon.png" alt="LinkedIn"> LinkedIn
                </a>
                <a href="mailto:youremail@gmail.com" target="_blank">
                    <img src="gmail-icon.png" alt="Gmail"> Gmail
                </a>
                <a href="https://github.com/yourprofile" target="_blank">
                    <img src="github-icon.png" alt="Github"> Github
                </a>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</html>
