<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="assets/csscontact.css">
</head>
<body>
    <div class="container">
        <div class="close-btn">
            <a href="index.html">&times;</a>
        </div>
        <div class="social-links">
            <a href="https://github.com/yourusername" target="_blank" class="social-link github">
                <img src="github-icon.png" alt="GitHub">
            </a>
            <a href="https://api.whatsapp.com/send?phone=1234567890" target="_blank" class="social-link whatsapp">
                <img src="whatsapp-icon.png" alt="WhatsApp">
            </a>
            <a href="https://linkedin.com/in/yourusername" target="_blank" class="social-link linkedin">
                <img src="linkedin-icon.png" alt="LinkedIn">
            </a>
            <a href="mailto:youremail@example.com" target="_blank" class="social-link gmail">
                <img src="gmail-icon.png" alt="Gmail">
            </a>
            <a href="https://t.me/yourusername" target="_blank" class="social-link telegram">
                <img src="telegram-icon.png" alt="Telegram">
            </a>
        </div>
    </div>
</body>
</html>
